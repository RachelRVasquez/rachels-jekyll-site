<div class="site-content">
<header class="site-header">
  <div class="container">
    <h1 class="header-hero"><a href="{{ "/" | prepend: site.baseurl }}">
      <img src="{{ site.author.hero | prepend: site.baseurl }}" alt="author hero image" class="dot">
    </a></h1>

    <button type="button" class="sliding-panel-button">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="navbar sliding-panel-content">
      <ul>
        {% for item in site.navbar %}
          <li><a href="{{ '/' | prepend: site.baseurl }}{{ item.slug }}" title="{{ item.title }}">{{ item.title }}</a></li>
        {% endfor %}
        <li><a href="http://rachievee.com/" target="_blank">blog</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="sliding-panel-fade-screen"></div>
