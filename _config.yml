# Build settings
permalink   : /blog/:year/:title/
markdown    : kramdown
highlighter : pygments
gems: [jekyll-paginate]

paginate: 3
paginate_path: "/blog/page/:num/"
comments: true

source: source
destination: _site
sass:
  sass_dir: _scss
  style: compressed # expanded

# SEO settings
title: Rachels Portfolio
description: "Rachel R. Vasquez - a Front-end and WP Developer."
keywords: "Jekyll, theme, free, download, SEO, blog, web"
url: https://rachelrvasquez.github.io/rachels-jekyll-site/
